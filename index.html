<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lifance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .google {
      background: #4285F4;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Lifance</h2>

    <button class="google" onclick="login()">
      Ingresar con Google
    </button>
  </div>

  <!-- ðŸ”¥ FIREBASE SDK (COMPAT, SIN MODULE) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ CONFIGURACIÃ“N REAL DE TU PROYECTO
    const firebaseConfig = {
      apiKey: "AIzaSyD0lj9irvH8deYcd0fsAzmFrDNPJaU34_c",
      authDomain: "lifance-d2316.firebaseapp.com",
      projectId: "lifance-d2316",
      storageBucket: "lifance-d2316.appspot.com",
      messagingSenderId: "87725148350",
      appId: "1:87725148350:web:9d04fc1c247d9058eeb6ef"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth()
        .signInWithPopup(provider)
        .then((result) => {
          alert("Login correcto:\n" + result.user.email);
          console.log("Usuario:", result.user);
        })
        .catch((error) => {
          console.error("Error Firebase:", error);
          alert(error.message);
        });
    }
  </script>

</body>
</html>
