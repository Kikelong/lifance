<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finanzas Personales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 18px;
    }

    .input-group span {
      background: #e5e7eb;
      padding: 12px 14px;
      border-radius: 8px 0 0 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .input-group input {
      flex: 1;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 8px 8px 0;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    /* Quitar flechas del input number */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .ingreso {
      background: #16a34a;
      color: white;
    }

    .egreso {
      background: #dc2626;
      color: white;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üí∞ Finanzas Personales</h2>

    <div class="input-group">
      <span>$</span>
      <input
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Ingrese el valor"
      >
    </div>

    <div class="buttons">
      <button class="ingreso" onclick="mostrarIngreso()">INGRESO</button>
      <button class="egreso" onclick="mostrarEgreso()">EGRESO</button>
    </div>

    <select id="opciones"></select>
  </div>

  <script>
    const select = document.getElementById("opciones");

    function mostrarIngreso() {
      select.style.display = "block";
      select.innerHTML = `
        <option value="">Seleccione tipo de ingreso</option>
        <option>N√≥mina</option>
        <option>Carreras</option>
        <option>Pr√©stamos</option>
        <option>Otros Ingresos</option>
      `;
    }

    function mostrarEgreso() {
      select.style.display = "block";
      select.innerHTML = `
        <option value="">Seleccione tipo de egreso</option>
        <option>Combustible</option>
        <option>Comisi√≥n / Peajes</option>
        <option>Lavada</option>
        <option>Mantenimiento</option>
        <option>Hogar</option>
        <option>Salidas y Compras (ocio)</option>
        <option>Gastos Menores</option>
        <option>Deudas</option>
        <option>Inversiones / Ahorros</option>
        <option>Pr√©stamos / Ajustes / GMF / Intereses</option>
      `;
    }
  </script>

</body>
</html>
