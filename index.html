<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lifance - Control de Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2c3e50;
      --ingreso: #27ae60;
      --egreso: #c0392b;
      --bg: #f4f6f8;
    }
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    
    body { background: var(--bg); padding: 10px; margin: 0; }
    
    .container {
      max-width: 450px; margin: auto; background: #fff;
      padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    h2 { text-align: center; color: var(--primary); margin-top: 0; }
    h3 { font-size: 1.1rem; color: #555; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 25px; }

    input, select, button, textarea { width: 100%; padding: 14px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); }

    .row { display: flex; gap: 10px; }
    
    /* Botones */
    button { cursor: pointer; font-weight: 600; border: none; transition: opacity 0.2s; }
    button:active { opacity: 0.8; }
    .btn-ingreso { background: var(--ingreso); color: white; }
    .btn-egreso { background: var(--egreso); color: white; }
    .btn-google { background: #4285F4; color: white; }
    .btn-main { background: var(--primary); color: white; margin-top: 15px; }
    .logout { background: #95a5a6; color: white; font-size: 0.8rem; padding: 8px; width: auto; float: right; }

    .hidden { display: none; }

    /* Resumen */
    .resumen {
      display: grid; grid-template-columns: 1fr 1fr 1fr;
      gap: 5px; background: #ecf0f1; padding: 15px;
      border-radius: 8px; text-align: center; font-size: 0.85rem;
    }
    .resumen span { display: block; font-size: 1rem; font-weight: bold; margin-top: 5px; }
    
    /* Lista de tarjetas */
    .card {
      background: white; padding: 12px; margin-top: 10px;
      border-radius: 8px; border: 1px solid #eee;
      display: flex; flex-direction: column; /* Cambiado para permitir el comentario abajo */
    }
    .card-top { display: flex; justify-content: space-between; align-items: center; }
    
    .card.ingreso-item { border-left: 5px solid var(--ingreso); }
    .card.egreso-item { border-left: 5px solid var(--egreso); }

    .card-info { flex-grow: 1; }
    .card-cat { font-weight: bold; font-size: 0.95rem; color: #333; }
    .card-date { font-size: 0.75rem; color: #888; }
    
    .card-monto { font-weight: bold; font-size: 1rem; }
    .text-ingreso { color: var(--ingreso); }
    .text-egreso { color: var(--egreso); }

    .card-actions button {
      width: auto; padding: 5px 10px; margin: 0 0 0 5px;
      background: #f1f1f1; color: #333; font-size: 1.2rem;
    }

    /* Estilos del comentario desplegable */
    .comentario-box {
        display: none; /* Oculto por defecto */
        background: #fff3cd;
        color: #856404;
        padding: 8px;
        margin-top: 8px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-style: italic;
        border-left: 3px solid #ffeeba;
    }
  </style>
</head>
<body>

<div class="container">
  
  <div id="loginBox">
    <h2>Bienvenido a Lifance</h2>
    <p style="text-align:center; color:#666;">Tu control financiero personal</p>
    <button class="btn-google" onclick="login()">üîµ Ingresar con Google</button>
  </div>

  <div id="walletBox" class="hidden">
    <div style="overflow: hidden; margin-bottom: 10px;">
      <h2 style="float:left; margin:0;">Lifance</h2>
      <button class="logout" onclick="logout()">Salir</button>
    </div>

    <h3>Nuevo Movimiento</h3>
    
    <div class="row">
      <input type="text" id="monto" inputmode="numeric" placeholder="$ 0" oninput="formatearMonto(this)" autocomplete="off">
      <input type="date" id="fecha">
    </div>

    <div class="row">
      <button id="btnIngreso" class="btn-ingreso" onclick="setTipo('ingreso')">INGRESO</button>
      <button id="btnEgreso" class="btn-egreso" onclick="setTipo('egreso')">EGRESO</button>
    </div>

    <select id="categoria" class="hidden"></select>
    
    <input type="text" id="nota" class="hidden" placeholder="Escribe un comentario (opcional)...">

    <button id="btnGuardar" class="btn-main hidden" onclick="guardarMovimiento()">Guardar Movimiento</button>

    <h3>Historial</h3>
    <div class="row">
      <select id="mesFiltro" onchange="cargarMovimientos()"></select>
      <select id="anioFiltro" onchange="cargarMovimientos()"></select>
    </div>

    <div class="resumen" style="margin-top:15px;">
      <div>Ingresos <span id="totalIngresos" class="text-ingreso">$0</span></div>
      <div>Egresos <span id="totalEgresos" class="text-egreso">$0</span></div>
      <div>Total <span id="disponible" style="color:#333">$0</span></div>
    </div>

    <div id="loading" style="text-align:center; padding:20px; color:#888; display:none;">Cargando...</div>
    <div id="listaMovimientos"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // CONFIGURACI√ìN (Tus claves originales)
  const firebaseConfig = {
    apiKey: "AIzaSyD0lj9irvH8deYcd0fsAzmFrDNPJaU34_c",
    authDomain: "lifance-d2316.firebaseapp.com",
    projectId: "lifance-d2316",
    storageBucket: "lifance-d2316.appspot.com",
    messagingSenderId: "87725148350",
    appId: "1:87725148350:web:9d04fc1c247d9058eeb6ef"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let usuarioActual = null;
  let tipoSeleccionado = "";
  const categorias = {
    ingreso: ["Carrera", "N√≥mina", "Pr√©stamo", "Otro ingreso", "Uti. Mes Ant."],
    egreso: ["Combustible/Transporte", "Comisi√≥n/Peaje - Carro", "Wash/Mant - Carro", "Hogar", "Salida/Compra/Ocio", "Gasto Menor", "Deuda", "Serv Publicos", "Arriendo","Inversion/Ahorro", "Pr√©stamo/Ajuste/GMF"]
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      usuarioActual = user;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("walletBox").classList.remove("hidden");
      inicializarFechas();
      inicializarFiltros();
      cargarMovimientos();
    } else {
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("walletBox").classList.add("hidden");
    }
  });

  function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
  function logout() { auth.signOut(); }

  function inicializarFechas() {
    const hoy = new Date();
    const localIso = hoy.toLocaleDateString('en-CA');
    document.getElementById("fecha").value = localIso;
  }

  function formatearMonto(input) {
    let v = input.value.replace(/\D/g, "");
    if(v === "") { input.value = ""; return; }
    input.value = "$ " + new Intl.NumberFormat("es-CO").format(v);
  }

  function setTipo(tipo) {
    tipoSeleccionado = tipo;
    
    document.getElementById("btnIngreso").style.opacity = tipo === 'ingreso' ? '1' : '0.4';
    document.getElementById("btnEgreso").style.opacity = tipo === 'egreso' ? '1' : '0.4';

    const catSelect = document.getElementById("categoria");
    catSelect.innerHTML = "";
    categorias[tipo].forEach(c => {
      let opt = document.createElement("option");
      opt.textContent = c;
      catSelect.appendChild(opt);
    });
    
    catSelect.classList.remove("hidden");
    document.getElementById("nota").classList.remove("hidden"); // Mostrar input comentario
    document.getElementById("btnGuardar").classList.remove("hidden");
  }

  async function guardarMovimiento() {
    const montoInput = document.getElementById("monto");
    const notaInput = document.getElementById("nota"); // Capturar nota
    
    const val = Number(montoInput.value.replace(/\D/g, ""));
    const fechaVal = document.getElementById("fecha").value;
    const notaVal = notaInput.value.trim(); // Texto limpio

    if (!val || !tipoSeleccionado || !fechaVal) { alert("Completa el monto y fecha"); return; }

    try {
      document.getElementById("btnGuardar").disabled = true;
      document.getElementById("btnGuardar").textContent = "Guardando...";

      await db.collection("movimientos").add({
        uid: usuarioActual.uid,
        tipo: tipoSeleccionado,
        categoria: document.getElementById("categoria").value,
        monto: val,
        fecha: fechaVal,
        nota: notaVal, // Guardamos la nota
        creado: firebase.firestore.FieldValue.serverTimestamp()
      });

      montoInput.value = "";
      notaInput.value = ""; // Limpiar nota
      cargarMovimientos();
    } catch (e) {
      console.error(e);
      alert("Error al guardar");
    } finally {
      document.getElementById("btnGuardar").disabled = false;
      document.getElementById("btnGuardar").textContent = "Guardar Movimiento";
    }
  }

  function inicializarFiltros() {
    const hoy = new Date();
    const mesFiltro = document.getElementById("mesFiltro");
    const anioFiltro = document.getElementById("anioFiltro");
    
    mesFiltro.innerHTML = "";
    anioFiltro.innerHTML = "";

    for (let m = 0; m < 12; m++) {
      let opt = document.createElement("option");
      opt.value = m + 1;
      opt.textContent = new Date(2000, m, 1).toLocaleString("es", { month: "long" });
      if (m === hoy.getMonth()) opt.selected = true;
      mesFiltro.appendChild(opt);
    }
    for (let a = hoy.getFullYear() - 2; a <= hoy.getFullYear() + 1; a++) {
      let opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      if (a === hoy.getFullYear()) opt.selected = true;
      anioFiltro.appendChild(opt);
    }
  }

  function cargarMovimientos() {
    const lista = document.getElementById("listaMovimientos");
    const loader = document.getElementById("loading");
    
    lista.innerHTML = "";
    loader.style.display = "block";

    const mes = parseInt(document.getElementById("mesFiltro").value);
    const anio = parseInt(document.getElementById("anioFiltro").value);
    const primerDia = `${anio}-${String(mes).padStart(2, '0')}-01`;
    const ultimoDiaNum = new Date(anio, mes, 0).getDate(); 
    const ultimoDia = `${anio}-${String(mes).padStart(2, '0')}-${ultimoDiaNum}`;

    db.collection("movimientos")
      .where("uid", "==", usuarioActual.uid)
      .where("fecha", ">=", primerDia)
      .where("fecha", "<=", ultimoDia)
      .orderBy("fecha", "desc")
      .orderBy("creado", "desc")
      .get()
      .then(snap => {
        let ing = 0, egr = 0;
        
        snap.forEach(doc => {
          const d = doc.data();
          const esIngreso = d.tipo === "ingreso";
          if (esIngreso) ing += d.monto; else egr += d.monto;
          
          const item = document.createElement("div");
          item.className = `card ${esIngreso ? "ingreso-item" : "egreso-item"}`;
          
          // Preparamos el HTML, incluimos el ojito solo si hay nota (o siempre visible si prefieres)
          // Aqu√≠ lo dejo siempre visible para que veas que funciona, o puedes poner estilo disable si d.nota est√° vac√≠o.
          
          const notaTexto = d.nota ? d.nota : "Sin comentario";

          item.innerHTML = `
            <div class="card-top">
                <div class="card-info">
                <div class="card-cat">${d.categoria}</div>
                <div class="card-date">${d.fecha}</div>
                </div>
                <div class="card-monto ${esIngreso ? "text-ingreso" : "text-egreso"}">
                $ ${new Intl.NumberFormat("es-CO").format(d.monto)}
                </div>
                <div class="card-actions">
                <button onclick="toggleComentario('${doc.id}')" title="Ver comentario">üëÅÔ∏è</button>
                <button onclick="borrarMovimiento('${doc.id}')">‚úï</button>
                </div>
            </div>
            
            <div id="coment-${doc.id}" class="comentario-box">
                üìù ${notaTexto}
            </div>
          `;
          lista.appendChild(item);
        });

        document.getElementById("totalIngresos").textContent = "$ " + new Intl.NumberFormat("es-CO").format(ing);
        document.getElementById("totalEgresos").textContent = "$ " + new Intl.NumberFormat("es-CO").format(egr);
        document.getElementById("disponible").textContent = "$ " + new Intl.NumberFormat("es-CO").format(ing - egr);
        loader.style.display = "none";
      })
      .catch(err => {
        console.error("Error al cargar:", err);
        loader.textContent = "Error o falta crear √≠ndice en Firebase (ver consola).";
      });
  }

  // NUEVA FUNCI√ìN: MOSTRAR/OCULTAR COMENTARIO
  function toggleComentario(id) {
    const caja = document.getElementById(`coment-${id}`);
    if (caja.style.display === "block") {
        caja.style.display = "none";
    } else {
        caja.style.display = "block";
    }
  }

  function borrarMovimiento(id) {
    if(!confirm("¬øBorrar este movimiento?")) return;
    db.collection("movimientos").doc(id).delete().then(cargarMovimientos);
  }

</script>

</body>
</html>
