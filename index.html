<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lifance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

* {
  box-sizing: border-box;
}
    
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 15px;
    }
    .row { display: flex; gap: 10px; }
    .ingreso { background: #2ecc71; color: white; border: none; }
    .egreso { background: #e74c3c; color: white; border: none; }
    .google { background: #4285F4; color: white; border: none; }
    .logout { background: #777; color: white; border: none; }
    .hidden { display: none; }
    .card {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
    .resumen div {
      padding: 6px 0;
      font-weight: bold;
    }









.ingreso-item {
  border-left: 4px solid #2ecc71;
}

.egreso-item {
  border-left: 4px solid #e74c3c;
  color: #c0392b;
}

.monto-egreso {
  color: #e74c3c;
  font-weight: bold;
}

.monto-ingreso {
  color: #2ecc71;
  font-weight: bold;
}

.card-actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 6px;
}

.card-actions button {
  font-size: 12px;
  padding: 4px 6px;
}

















    


    
  </style>
</head>

<body>

<div class="container">

  <h2>Lifance</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <button class="google" onclick="login()">Ingresar con Google</button>
  </div>

  <!-- BILLETERA -->
  <div id="walletBox" class="hidden">

    <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>

    <!-- REGISTRO -->
    <h3>Nuevo movimiento</h3>

    <input type="text" id="monto" inputmode="numeric" placeholder="$ 0"
           oninput="formatearMonto(this)">

    <input type="date" id="fecha">

    <div class="row">
      <button class="ingreso" onclick="seleccionarTipo('ingreso')">INGRESO</button>
      <button class="egreso" onclick="seleccionarTipo('egreso')">EGRESO</button>
    </div>

    <select id="categoria" class="hidden"></select>

    <button onclick="guardarMovimiento()">Guardar movimiento</button>

    <hr>

    <!-- FILTROS -->
    <h3>Movimientos</h3>

    <div class="row">
      <select id="mesFiltro" onchange="cargarMovimientos()"></select>
      <select id="anioFiltro" onchange="cargarMovimientos()"></select>
    </div>

    <!-- RESUMEN -->
    <div class="resumen">
      <div>INGRESOS: $ <span id="totalIngresos">0</span></div>
      <div>EGRESOS: $ <span id="totalEgresos">0</span></div>
      <div>DISPONIBLE: $ <span id="disponible">0</span></div>
    </div>

    <!-- LISTA -->
    <div id="listaMovimientos"></div>

  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD0lj9irvH8deYcd0fsAzmFrDNPJaU34_c",
    authDomain: "lifance-d2316.firebaseapp.com",
    projectId: "lifance-d2316",
    storageBucket: "lifance-d2316.appspot.com",
    messagingSenderId: "87725148350",
    appId: "1:87725148350:web:9d04fc1c247d9058eeb6ef"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let usuarioActual = null;
  let tipoSeleccionado = "";

  auth.onAuthStateChanged(user => {
    if (user) {
      usuarioActual = user;
      loginBox.classList.add("hidden");
      walletBox.classList.remove("hidden");
      inicializarFiltros();
      cargarMovimientos();
    } else {
      loginBox.classList.remove("hidden");
      walletBox.classList.add("hidden");
    }
  });

  function login() {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }

  function logout() {
    auth.signOut();
  }

  fecha.valueAsDate = new Date();

  function formatearMonto(input) {
    let v = input.value.replace(/\D/g, "");
    input.value = "$ " + new Intl.NumberFormat("es-CO").format(v);
  }

  const categorias = {
    ingreso: ["N√≥mina", "Carreras", "Pr√©stamos", "Otros ingresos"],
    egreso: ["Combustible", "Comisi√≥n/Peajes", "Lavada", "Mantenimiento",
             "Hogar", "Salidas y Compras (ocio)", "Gastos Menores",
             "Deudas", "Inversiones/Ahorros", "Pr√©stamos/Ajustes/GMF/Intereses"]
  };

  function seleccionarTipo(tipo) {
    tipoSeleccionado = tipo;
    categoria.innerHTML = "";
    categorias[tipo].forEach(c => {
      const o = document.createElement("option");
      o.textContent = c;
      categoria.appendChild(o);
    });
    categoria.classList.remove("hidden");
  }

  function guardarMovimiento() {
  const montoInput = document.getElementById("monto");
  const montoValor = Number(montoInput.value.replace(/\D/g, ""));

  if (!montoValor || !tipoSeleccionado) {
    alert("Datos incompletos");
    return;
  }

  db.collection("movimientos").add({
    uid: usuarioActual.uid,
    tipo: tipoSeleccionado,
    categoria: categoria.value,
    monto: montoValor,
    fecha: fecha.value,
    creado: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(() => {
    montoInput.value = "";
    cargarMovimientos();
  })
  .catch(err => {
    console.error("ERROR AL GUARDAR:", err);
    alert("Error al guardar");
  });
}


  function inicializarFiltros() {
    const hoy = new Date();
    mesFiltro.innerHTML = "";
    anioFiltro.innerHTML = "";

    for (let m = 0; m < 12; m++) {
      const o = document.createElement("option");
      o.value = m + 1;
      o.textContent = new Date(0, m).toLocaleString("es", { month: "long" });
      if (m === hoy.getMonth()) o.selected = true;
      mesFiltro.appendChild(o);
    }

    for (let a = hoy.getFullYear() - 3; a <= hoy.getFullYear(); a++) {
      const o = document.createElement("option");
      o.value = a;
      o.textContent = a;
      if (a === hoy.getFullYear()) o.selected = true;
      anioFiltro.appendChild(o);
    }
  }

  function cargarMovimientos() {
  listaMovimientos.innerHTML = "";
  let ingresos = 0, egresos = 0;

  const mes = mesFiltro.value.padStart(2, "0");
  const anio = anioFiltro.value;

  db.collection("movimientos")
    .where("uid", "==", usuarioActual.uid)
    .where("fecha", ">=", `${anio}-${mes}-01`)
    .where("fecha", "<=", `${anio}-${mes}-31`)
    .get()
    .then(snap => {
      snap.forEach(doc => {
        const d = doc.data();

        const esIngreso = d.tipo === "ingreso";
        const montoTexto = new Intl.NumberFormat("es-CO").format(d.monto);

        if (esIngreso) ingresos += d.monto;
        else egresos += d.monto;

        const div = document.createElement("div");
        div.className = `card ${esIngreso ? "ingreso-item" : "egreso-item"}`;

        div.innerHTML = `
          <div>
            <strong>${d.categoria}</strong><br>
            ${d.fecha} |
            <span class="${esIngreso ? "monto-ingreso" : "monto-egreso"}">
              ${esIngreso ? "+ $" : "- $"} ${montoTexto}
            </span>
          </div>

          <div class="card-actions">
            <button onclick="editarMovimiento('${doc.id}', ${d.monto}, '${d.categoria}', '${d.tipo}', '${d.fecha}')">‚úèÔ∏è</button>
            <button onclick="eliminarMovimiento('${doc.id}')">üóëÔ∏è</button>
          </div>
        `;

        listaMovimientos.appendChild(div);
      });

      totalIngresos.textContent = new Intl.NumberFormat("es-CO").format(ingresos);
      totalEgresos.textContent = new Intl.NumberFormat("es-CO").format(egresos);
      disponible.textContent = new Intl.NumberFormat("es-CO").format(ingresos - egresos);
    });
}



function eliminarMovimiento(id) {
  if (!confirm("¬øEliminar este movimiento?")) return;

  db.collection("movimientos").doc(id).delete()
    .then(() => {
      cargarMovimientos();
    })
    .catch(err => {
      console.error(err);
      alert("Error al eliminar");
    });
}







  function editarMovimiento(id, monto, categoriaMov, tipo, fechaMov) {
  const nuevoMonto = prompt("Nuevo monto:", monto);
  if (!nuevoMonto) return;

  const nuevaFecha = prompt("Nueva fecha (YYYY-MM-DD):", fechaMov);
  if (!nuevaFecha) return;

  db.collection("movimientos").doc(id).update({
    monto: Number(nuevoMonto),
    fecha: nuevaFecha
  })
  .then(() => {
    cargarMovimientos();
  })
  .catch(err => {
    console.error(err);
    alert("Error al editar");
  });
}



  
</script>

</body>
</html>
