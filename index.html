<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finanzas Personales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    .input-group span {
      background: #e5e7eb;
      padding: 10px 14px;
      border-radius: 6px 0 0 6px;
      font-weight: bold;
    }

    .input-group input {
      flex: 1;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 6px 6px 0;
      padding: 10px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .ingreso {
      background: #16a34a;
      color: white;
    }

    .egreso {
      background: #dc2626;
      color: white;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
  </style>
</head>

    <div class="buttons">
      <button class="ingreso" onclick="mostrarIngreso()">INGRESO</button>
      <button class="egreso" onclick="mostrarEgreso()">EGRESO</button>
    </div>

    <select id="opciones" style="display:none;">
    </select>
  </div>

    function mostrarIngreso() {
      select.style.display = "block";
      select.innerHTML = `
        <option value="">Seleccione tipo de ingreso</option>
        <option>Nomina</option>
        <option>Carreras</option>
        <option>Prestamos</option>
        <option>Otros Ingresos</option>
      `;
    }

</body>
</html>
